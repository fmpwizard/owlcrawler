<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Owl Crawlser Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/build/main.min.css">
  </head>
  <body data-spy="scroll" data-offset="40">
    <!-- Wrap all page  content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OwlCrawler</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Search</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Search</h1>
        </div>
        <p class="lead">This is a simple application written in go and using twitter flight for client side code.</p>
        <p><a href="#" id="f-load-more" data-page="0">Load previous messages</a></p>
        <div class="row">
          <div class="col-sm-4">Time</div>
          <div class="col-sm-6">Message</div>
        </div>
        <div id="message-list">
          <div class="row f-message-row hidden" >
            <div class="col-sm-4 f-time">diego</div>
            <div class="col-sm-6 f-message"></div>
          </div>
          {{range .Messages}}
            <div class="row f-message-row" id="{.Id}" >
              <div class="col-sm-4 f-time">{{ .Stamp }}</div>
              <!-- <div class="col-sm-4 f-time">{ UnixToString .Stamp }</div> -->
              <div class="col-sm-6 f-message">{{.Value}}</div>
            </div>
          {{end}}
        </div>
        <form class="form-inline f-send-message" role="form">
          <div class="form-group col-sm-8">
            <label class="sr-only" for="term">Search Term</label>
            <input type="text" class="form-control" id="term" placeholder="Search for something ...">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Search app by <a href="">@fmpwizard</a> .</p>
      </div>
    </div>
  
    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/requirejs/require.js" data-main="build/main.js"></script>
    <script type="text/javascript">
      var cometId = {{.CometId}};
      var index = {{.Index}};
    </script>
    
  </body>
</html>
